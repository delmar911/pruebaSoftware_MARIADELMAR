        <h1 class="registrarPacienteT">Registrar productos</h1>
        <!-- from Star(fromulario inicio) -->
        <div class="" style="padding-left: 21rem;">
            <p><strong>Todos los campos que contengan (*) son obligatorios</strong> </p>
        </div>
       <div class="row" style="margin-right: 0px;">  
           
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" name="nombre" id="nombre" step="1" onfocusout="validarNombreProducto(this);" >
            </div>
            <div class="col-md-4">
                <label for="descripcion" class="form-label">Descripción*</label>
                <input type="text" class="form-control" name="descripcion" id="descripcion"onfocusout="validarNombreProducto(this);" >
            </div>
            <div class="col-md-4">
                <label for="cantidad" class="form-label">Cantidad*</label>
                <input type="number" class="form-control" name="cantidad" id="cantidad"  onfocusout="validarCantidad(this);">
            </div>
            <div class="col-md-4">
                <label for="precio" class="form-label">Precio*</label>
                <input type="number" class="form-control" name="precio" id="precio" onfocusout="validarPrecio(this);" >
            </div>
            <div class="col-md-4">
                <label for="porcentaje_iva" class="form-label">Porcentaje Iva</label>
                <input type="text" class="form-control" name="porcentaje_iva" id="porcentaje_iva" onfocusout="validarIvaDescuento(this);">
            </div>
            <div class="col-md-4">
                <label for="porcentaje_descuento" class="form-label">Porcentaje Descuento</label>
                <input type="text" class="form-control" name="porcentaje_descuento" id="porcentaje_descuento">
            </div>
            
            <div class="col-md-4">
                <label for="estado" class="form-label">Estado*</label>
                 <select name="estado" id="estado" class="form-select">
                    <option selected disabled value="">¿En que estado se encuentra?...</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div class="col-12" style=" display: flex;justify-content: center;">
                <button class="btn btn-success" type="button" onclick="registrarproducto();" style="width: 200px;">Registrar</button>
                <button class="btn btn-dark" type="button" onclick="limpiar();" style="width: 200px;">Limpiar</button>
            </div>
        </div>
